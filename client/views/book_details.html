<div class="panel panel-default" ng-init="getBook()">
  <div class="panel-heading">
    <h3 class="panel-title"><a class="btn btn-default" href="#/books">Go Back</a> {{book.title | uppercase}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img class="thumbnail" ng-src="{{book.img_url}}">
      </div>
      <div class="col-md-8">
        <ul class="list-group">
          <li class="list-group-item">by: {{book.author}}</li>
          <li class="list-group-item">genre: {{book.genre}}</li>
          <li class="list-group-item">{{book.description}}</li>
        </ul>
      </div>
    </div>
    <div class="pull-right">
      <a class="btn btn-default" href="#/books/edit/{{book._id}}">Edit</a><a class="btn btn-danger" href="#" ng-click="deleteBook(book._id)">Delete</a>
    </div>
  </div>
</div>
