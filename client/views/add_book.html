<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><a class="btn btn-default" href="#/books">Go Back</a> Add Book</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div class="col-md-12">
			<form ng-submit="addBook()">
			  <div class="form-group">
			    <label>Title <span class="required">*required</span></label>
			    <input type="text" class="form-control" ng-model="book.title" placeholder="Title">
			  </div>
			  <div class="form-group">
			    <label>Author <span class="required">*required</span></label>
			    <input type="text" class="form-control" ng-model="book.author" placeholder="Author">
			  </div>
			  <div class="form-group">
			    <label>Genre <span class="required">*required</span></label>
			    <select ng-model="book.genre" class="form-control">
			    	<option value="Suspense">Suspense</option>
			    	<option value="Nonfiction">Nonfiction</option>
			    	<option value="Self Help">Self Help</option>
			    	<option value="Fantasy">Fantasy</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label>Description</label>
			    <textarea type="text" class="form-control" ng-model="book.description" placeholder="Description"></textarea>
			  </div>
			  <div class="form-group">
			    <label>Cover URL</label>
			    <input type="text" class="form-control" ng-model="book.img_url" placeholder="Cover URL">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
    </div>
  </div>
</div>
